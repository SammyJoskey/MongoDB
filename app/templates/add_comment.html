{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="col-md-6">
        <h2>Add comment:</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success" type="submit" value="Add">
        </form>
    </div>
</div>
{% endblock %}
